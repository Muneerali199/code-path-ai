<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePath AI Coach</title>
    <meta name="description" content="AI-powered development environment with VSCode-style Explorer and multi-language code execution" />
    <meta name="author" content="CodePath AI" />
    
    <!-- Favicon using CodePath AI logo -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="shortcut icon" href="/logo.svg" />

    <meta property="og:title" content="CodePath AI Coach" />
    <meta property="og:description" content="AI-powered development environment with VSCode-style Explorer and multi-language code execution" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.svg" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@CodePathAI" />
    <meta name="twitter:image" content="/logo.svg" />

    <!-- Preconnect to external services for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://firebaseinstallations.googleapis.com" />
    <link rel="dns-prefetch" href="https://identitytoolkit.googleapis.com" />
  </head>

  <body>
    <div id="root">
      <!-- Instant loading shell — visible before any JS executes -->
      <div id="app-loader" style="position:fixed;inset:0;z-index:9999;display:flex;align-items:center;justify-content:center;background:#09090f;">
        <div style="text-align:center;">
          <div style="width:36px;height:36px;margin:0 auto 14px;border-radius:50%;border:2px solid rgba(255,255,255,.08);border-top-color:#8b5cf6;animation:lspin .7s linear infinite;"></div>
          <div style="font-family:Inter,system-ui,sans-serif;font-size:13px;color:rgba(255,255,255,.3);letter-spacing:.04em;">Loading…</div>
        </div>
      </div>
      <style>@keyframes lspin{to{transform:rotate(360deg)}}</style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
